<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body id="body" onload="checkLogin()">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <!-- <form onsubmit="submit(event)" autocomplete="off"> -->
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Password" />
            </div>
            <div class="form-group">
              <input type="checkbox" class="form-control-checkbox" id="showPass" onchange="showPassword()" />
              <label for="showPass">Show Password</label>
            </div>
            <br />
            <div class="form-group">
              <button onclick="submit()" type="submit" class="btn btn-primary">
                Login
              </button>
            </div>
            <!-- </form> -->
            <p class="text-danger" id="errorMessage"></p>
            <p class="text-success" id="successMessage"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script>
    function submit() {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      if (email == "john@gmail.com" && password == "password") {
        document.getElementById("successMessage").innerHTML =
          "Login Successful";
        document.getElementById("errorMessage").innerHTML = "";

        sessionStorage.setItem("email", email);
      } else {
        document.getElementById("errorMessage").innerHTML =
          "Login Failed. Please try again";
        document.getElementById("successMessage").innerHTML = "";
      }
    }

    function showPassword() {
      let checked = document.getElementById("showPass").checked;
      if (checked) {
        //   document.getElementById("password").type = "text";
        //   document.getElementById("email").style.color = "red"
        document.getElementById("body").style.backgroundColor = "red"
      } else {
        //   document.getElementById("password").type = "password";
        //   document.getElementById("email").style.color = "black"
        document.getElementById("body").style.backgroundColor = "green"
      }
    }

    function checkLogin() {
      let email = sessionStorage.getItem("email");
      if (email != null) {
        document.getElementById("successMessage").innerHTML =
          "Login Successful";
        document.getElementById("errorMessage").innerHTML = "";
      }
    }
  </script>
</body>

</html>
